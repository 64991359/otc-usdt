    <script>
new Vue({
    el: '#root',
  data:{
      tel: '',
      pwd:'',
       input1:'password',
      eye:true,
      tips:false
     
  },
  methods: {
      
    showpassword(){
       var that=this;
       if(that.eye){
         that.eye=false; 
         that.input1='text'; 
       }else{
         that.eye=true; 
         that.input1='password';   
       }
    },
   
  login () {
     var that=this;
    // Vue.http.options.emulateJSON = true;  
    that.$http({
      method: 'post',
      url: '/user/login',
      data: {
        username: that.tel,
        password: that.pwd,
        
       
      }
   }) .then(function (response) {
    console.log(response);
    var data =response.data;
    if(data.code==0){
      
        that.tips=true;
     
     /*   layer.msg(data.msg, {
  icon: 1,
  time: 3000 
}, function(){
 
}); */
 window.location.reload();  
    }else{
        console.log(data);
        
        
         layer.msg('登陆成功', {
                            offset: '15px'
                            ,icon: 1
                            ,time: 3000
                        }, function(){
                         
                        });
                      
                       window.location.href = "{$domain}";
    }
  })
  .catch(function (error) {
    console.log(error);
  });
},

}
