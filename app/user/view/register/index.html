      <script>
new Vue({
    el: '#app',
  data:{
      tel: '',
      pwd:'',
      yqm:'',
      tips:'',
      input1:'password',
      eye:true,
      yqm_status:false
  },
  methods: {
    showpassword(){
       var that=this;
       if(that.eye){
         that.eye=false; 
         that.input1='text'; 
       }else{
         that.eye=true; 
         that.input1='password';   
       }
    },
    showyqm(){
       var that=this;
       if(that.yqm_status){
         that.yqm_status=false; 
         //that.input1='text'; 
       }else{
         that.yqm_status=true; 
         //that.input1='password';   
       }
    },
  register () {
     var that=this;
    this.$http({
      method: 'post',
      url: '/user/register',
      data: {
        username: that.tel,
        password: that.pwd,
        pid:that.yqm,
       
      }
   }) .then(function (response) {
    //console.log(response);
    var data =response.data;
    if(data.code==0){
        that.tips=data.msg;
        layer.msg(data.msg,function(){
           window.location.reload();
        });
        
    }else{
